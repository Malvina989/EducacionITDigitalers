<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH contacto</title>
    <link rel="stylesheet" href="../css/wh.css">
</head>
<body>
    <section>
        <fieldset>
        <header>
        
            <nav id="nav">
                <img id="logo" src="../imagenes/M5-logo-azul.svg" alt="Logo">
                
                        <a href="../html/index.html">HOME</a>
                        <a href="../html/contactoWH.html" target="blank">CONTACTO</a>
                  
            </nav>
            
        </header>
        <h4>¿Querés que nos contactemos con vos?<br></h4>
        <h6>Dejanos tu consulta:</h6>
            
            
                <form method="post">
                    <label for="nombre">Nombre completo <span>*</span> </label>
                        <input id="nombre" type="text" placeholder="Juan Pérez" required>
                    <label for="email">E-mail <span>*</span></label>
                        <input id="email" type="email" placeholder="name@dominio.com" required>
                    <label for="mensaje"> Mensaje <span>*</span></label>
                        <textarea id="mensaje" name="comentarios" cols="30" rows="10" required></textarea>
                    <button>Enviar</button>
            
                </form>
           
        
            
    </section>
</fieldset>
    <footer>
        <img id="footer" src="../imagenes/M5-logo-blanco.svg" alt="footer">
    </footer>
</body>
</html>
